<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/fragments :: header">
</head>

<body>
    <div th:insert="fragments/fragments :: menu"></div>
    <br>
    <h3 align="center" th:text="${headerString}"></h3>
    <br>

    <div class="container-sm">
        <div th:insert="fragments/fragments :: notification"></div>
        <form action="#" th:action="@{/teachers/edit}" th:object="${teacher}" method="post">
        
            <div class="form-group row">
                <label class="col-form-label">Enter teacher first name:</label>
                <input type="text" class="form-control" th:field="*{firstName}" th:value=${firstName} /> 
                <span class="font-italic text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                <input type="hidden" class="form-control" th:field="*{id}" th:value=${id} />
            </div>

            <div class="form-group row">
                <label class="col-form-label">Enter teacher last name:</label>
                <input type="text" class="form-control" th:field="*{lastName}" th:utext==${lastName}>
                <span class="font-italic text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
            </div>
            
            <div class="form-group row">
                <label class="col-form-label">Enter teacher e-mail:</label>
                <input type="text" class="form-control" th:field="*{email}" th:value=${email} /> 
                <span class="font-italic text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>

            <div class="form-group row">
                <label class="col-form-label">Enter teacher phone number:</label>
                <input type="text" class="form-control" th:field="*{phoneNumber}" th:utext==${phoneNumber}>
                <span class="font-italic text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
            </div>

            <div class="form-group row">
                <label class="col-form-label">Select subject:</label>
                <select class="form-control" th:field="*{subjectId}">
                    <option th:value="null">Subject not assigned</option>
                    <option th:each="subject:${subjectSelect}" th:value="${subject.id}" th:utext="${subject.name}"></option>
                </select>
                <span class="font-italic text-danger" th:if="${#fields.hasErrors('subjectName')}" th:errors="*{subjectName}"></span>
            </div>

            <div class="form-group row">
                <label class="col-form-label">Select department:</label>
                <select class="form-control" th:field="*{departmentId}">
                    <option th:value="null">Department not assigned</option>
                    <option th:each="department:${departmentSelect}" th:value="${department.id}" th:utext="${department.name}"></option>
                </select>
                <span class="font-italic text-danger" th:if="${#fields.hasErrors('departmentName')}" th:errors="*{departmentName}"></span>
            </div>

            <div class="btn-group">
            <input type="submit" class="btn btn-success" value="Save" /> 
            <a th:href="@{/teachers/edit/(id=${teacher.id})}" class="btn btn-warning">Reset</a>
            <a th:href="@{/teachers/getAll}" class="btn btn-danger">Cancel</a>
            </div>
        </form>
    </div>

</body>
</html>
