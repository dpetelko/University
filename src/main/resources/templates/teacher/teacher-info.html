<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/fragments :: header">
</head>

<body>
    <div th:insert="fragments/fragments :: menu"></div>
    <h3 align="center">Teacher information</h3>

    <div class="container-sm">
        <div th:insert="fragments/fragments :: notification"></div>
        
        <form th:unless="${teacher==null}">
            <div class="form-group row">
                <label for="id" class="col-sm-2 col-form-label">First name:</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" th:value="${teacher.firstName}">
                </div>
            </div>

            <div class="form-group row">
                <label for="id" class="col-sm-2 col-form-label">Last name:</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" th:value="${teacher.lastName}">
                </div>
            </div>
            
            <div class="form-group row">
                <label for="id" class="col-sm-2 col-form-label">E-mail:</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" th:value="${teacher.email}">
                </div>
            </div>
            
            <div class="form-group row">
                <label for="id" class="col-sm-2 col-form-label">Phone number:</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" th:value="${teacher.phoneNumber}">
                </div>
            </div>

            <div class="form-group row">
                <label for="id" class="col-sm-2 col-form-label">Subject name</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" th:value="${teacher.subjectName}">
                </div>
            </div>

            <div class="form-group row">
                <label for="id" class="col-sm-2 col-form-label">Department name</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" th:value="${teacher.departmentName}">
                </div>
            </div>


            <div th:unless="${teacher.deleted==true}" class="btn-group">
                <a th:href="@{/teachers/getAll}" class="btn btn-secondary">Back</a>
                <a th:href="@{/teachers/edit/(id=${teacher.id})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/lessons/personal-lessons/(teacherId=${teacher.id})}" class="btn btn-secondary">Get schedule</a>
                <a th:href="@{/teachers/delete/(id=${teacher.id})}" class="btn btn-danger" id="deleteButton">Delete</a>
            </div>

            <div th:if="${teacher.deleted==true}" class="btn-group">
                <a th:href="@{/teachers/getAll}" class="btn btn-secondary">Back</a>
                <a th:href="@{/teachers/undelete/(id=${teacher.id})}" class="btn btn-danger" id="restoreButton">Restore</a>
            </div>
        </form>

        <div th:if="${teacher==null}">
            <input type="button" class="btn btn-secondary" value="Back" onclick="history.back()">
        </div>

    </div>
    
    <div th:insert="fragments/fragments :: deleteConfirmModal"></div>
    <div th:insert="fragments/fragments :: deleteConfirmScript"></div>
    <div th:insert="fragments/fragments :: restoreConfirmModal"></div>
    <div th:insert="fragments/fragments :: restoreConfirmScript"></div>
</body>
</html>
