<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <title>University</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div th:fragment="menu">
    <div id="menu">
        <nav class="navbar navbar-expand-sm bg-info navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item active dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true"
                       aria-expanded="false">University</a>
                    <div class="dropdown-menu bg-info">
                        <a class="dropdown-item text-white bg-info" th:href="@{/students/getAll}">Students</a>
                        <a class="dropdown-item text-white bg-info" th:href="@{/groups/getAll}">Groups</a>
                        <a class="dropdown-item text-white bg-info" th:href="@{/departments/getAll}">Departments</a>
                        <a class="dropdown-item text-white bg-info" th:href="@{/faculties/getAll}">Faculties</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item text-white bg-info" th:href="@{/teachers/getAll}">Teachers</a>
                        <a class="dropdown-item text-white bg-info" th:href="@{/subjects/getAll}">Subjects</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item text-white bg-info" th:href="@{/lectures/getAll}">Lectures</a>
                        <a class="dropdown-item text-white bg-info" th:href="@{/auditories/getAll}">Auditory</a>
                    </div>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/lessons/lessons}">Schedule</a>
                </li>
            </ul>
        </nav>
    </div>
</div>


<div th:fragment="notification">
    <div th:unless="${errorMessage==null}">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div th:unless="${successMessage==null}">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>

<div th:fragment="deleteConfirmModal">
    <div class="modal" tabindex="-1" role="dialog" id="deleteModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this record?</p>
                </div>
                <div class="modal-footer">
                    <a href="" class="btn btn-danger" id="delRef">Yes, Delete</a>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:fragment="restoreConfirmModal">
    <div class="modal" tabindex="-1" role="dialog" id="restoreModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm restore</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to restore this record?</p>
                </div>
                <div class="modal-footer">
                    <a href="" class="btn btn-danger" id="restoreRef">Yes, Restore</a>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:fragment="deleteConfirmScript">
    <script>
        $('document').ready(function () {
            $('.table #deleteButton').on('click', function (event) {
                event.preventDefault();
                var href = $(this).attr('href');
                $('#deleteModal #delRef').attr('href', href);
                $('#deleteModal').modal();
            });
        });
    </script>
</div>

<div th:fragment="restoreConfirmScript">
    <script>
        $('document').ready(function () {
            $('.table #restoreButton').on('click', function (event) {
                event.preventDefault();
                var href = $(this).attr('href');
                $('#restoreModal #restoreRef').attr('href', href);
                $('#restoreModal').modal();
            });
        });
    </script>
</div>

</body>
</html>
