<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/fragments :: header">
</head>

<body>
<div th:insert="fragments/fragments :: menu"></div>
<br>
<h3 align="center" th:text="${headerString}"></h3>
<br>
<div class="container-sm">
    <div th:insert="fragments/fragments :: notification"></div>
    <form action="#" th:action="@{/auditories/edit}" th:object="${auditory}" method="post">
        <div class="form-group row">
            <label class="col-form-label">Enter Auditory name:</label>
            <input type="text" class="form-control" th:field="*{name}" th:value=${name}/>
            <input type="hidden" class="form-control" th:field="*{id}" th:value=${id}/>
            <span class="font-italic text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>

        <div class="form-group row">
            <label class="col-form-label">Enter Auditory capacity:</label>
            <input type="text" class="form-control" th:field="*{capacity}" th:value=${capacity}/>
            <span class="font-italic text-danger" th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}"></span>
        </div>

        <div class="form-group row">
            <label class="col-form-label">Enter Auditory description:</label>
            <input type="text" class="form-control" th:field="*{description}" th:value=${description}/>
            <span class="font-italic text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
        </div>

        <div class="btn-group">
            <input type="submit" class="btn btn-success" value="Save"/>
            <input type="reset" class="btn btn-warning" value="Reset"/>
            <a th:href="@{/auditories/getAll}" class="btn btn-danger">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
