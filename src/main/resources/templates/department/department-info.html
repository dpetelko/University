<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/fragments :: header">
</head>

<body>
    <div th:insert="fragments/fragments :: menu"></div>
    <h3 align="center">Department information</h3>

    <div class="container-sm">
        <div th:insert="fragments/fragments :: notification"></div>
        <form th:unless="${department==null}">
            <div class="form-group row">
                <label for="id" class="col-sm-2 col-form-label">Department name:</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" th:value="${department.name}">
                </div>
            </div>

            <div class="form-group row">
                <label for="id" class="col-sm-2 col-form-label">Department description:</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" th:value="${department.description}">
                </div>
            </div>

            <div class="form-group row">
                <label for="id" class="col-sm-2 col-form-label">Faculty name:</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" th:value="${department.facultyName}">
                </div>
            </div>

            <div th:unless="${department.deleted==true}" class="btn-group" role="group">
                <a th:href="@{/departments/getAll}" class="btn btn-secondary">Back</a>
                <a th:href="@{/departments/edit/(id=${department.id})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/departments/delete/(id=${department.Id})}" class="btn btn-danger" id="deleteButton">Delete</a>
            </div>

            <div th:if="${department.deleted==true}" class="btn-group" role="group">
                <a th:href="@{/departments/getAll}" class="btn btn-secondary">Back</a>
                <a th:href="@{/departments/undelete/(id=${department.Id})}" class="btn btn-danger" id="restoreButton">Restore</a>
            </div>
        </form>
        <div th:if="${department==null}">
            <input type="button" class="btn btn-secondary" value="Back" onclick="history.back()">
        </div>
    </div>
    <div th:insert="fragments/fragments :: deleteConfirmModal"></div>
    <div th:insert="fragments/fragments :: deleteConfirmScript"></div>
    <div th:insert="fragments/fragments :: restoreConfirmModal"></div>
    <div th:insert="fragments/fragments :: restoreConfirmScript"></div>
</body>
</html>
